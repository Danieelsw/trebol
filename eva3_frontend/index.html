<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/Servicios.js" type="text/javascript" ></script>
    <script src="js/funciones.js" type="text/javascript" ></script>

</head>
<body onload="listarOrdenes()">
    <div class="container">
        <h1 >Datos de ordenes "Trebol Sin Hojas"</h1>

        <div id="mensajes"></div>

        <div class="row">
            <div class="col-4">
                <label for="txtor" class="form-label" >Nro. Orden</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtor" maxlength="5">
                    </div>
                    <div class="col">
                        <button class="btn btn-success" onclick="consultar()">...</button>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtrut" class="form-label"  >Rut Cliente</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtrut" maxlength="12"  oninput="checkRut(this)"/>
                    </div>
                    <div id="mensajeRUT"></div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtnom" class="form-label" >Nombre Cliente</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtnom">
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txtape" class="form-label" >Apellido Cliente</label>
                <div class="row">
                    <div class="col">
                        <input type="text"  class="form-control" id="txtape">
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txttel" class="form-label" >Telefono</label>
                <div class="row">
                    <div class="col">
                        <input type="number" value='569' class="form-control" id="txttel" >
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="opser" class="form-label" >Servicio</label>
                <div class="row">
                    <div class="col">
                            <select class="form-select" id="opser">
                                <option value="">Selector Opcion</option>
                                <option value="DISEÑO JARDIN">DISEÑO JARDIN</option>
                                <option value="REMODELACION JARDIN">REMODELACION JARDIN</option>
                                <option value="MANTENCION JARDIN">MANTENCION JARDIN</option>

                            </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row" >
            <div class="col-4">
                <label class="form-check-label" for="optip">Tipo Servicio</label>
                <div class="row" style="margin-top: 15px;">
                    <div class="d-inline-flex">
                        <div class="form-check" style="margin-right: 10px;">
                            <input class="form-check-input" type="radio" name="optip" id="optipc" checked>
                            <label class="form-check-label" for="optipc" value="">Completo</label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="optip" id="optipb">
                            <label class="form-check-label" for="optipb" value="">Basico</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtlar" class="form-label" >Largo Jardin /Metros</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" id="txtlar">
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtan" class="form-label" >Ancho Jardin /Metros</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" id="txtan">
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="opjar" class="form-label" >Tipo Jardin</label>
                <div class="row">
                    <div class="col">
                            <select class="form-select" id="opjar">
                                <option value="">Selector Opcion</option>
                                <option value="MODERNO">MODERNO</option>
                                <option value="SIMPLE">SIMPLE</option>
                                <option value="AGRICULTURA">AGRICULTURA</option>
                                <option value="OCASION ESPECIAL">OCASION ESPECIAL</option>
                            </select>
                    </div>
                </div>
            </div>

            <div class="col-4" >
                <label class="form-check-label" for="oprie">Sistema de Riego</label>
                <div class="row" style="margin-top: 15px; ">
                    <div class="d-inline-flex" >
                        <div class="form-check" style="margin-right: 10px;">
                            <input class="form-check-input" type="radio" name="oprie" id="opriesi" checked>
                            <label class="form-check-label" for="opriesi" value="">Si</label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="oprie" id="oprieno">
                            <label class="form-check-label" for="oprieno" value="">No</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="opces" class="form-label" >Tipo Cesped</label>
                <div class="row">
                    <div class="col">
                            <select class="form-select" id="opces">
                                <option value="">Selector Opcion</option>
                                <option value="CESPED TIPO ALFOMBRA">CESPED TIPO ALFOMBRA</option>
                                <option value="CESPED TIPO JAPONES">CESPED TIPO JAPONES</option>
                                <option value="NO POSEE">NO POSEE</option>
                            </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>
    

        <div class="row"  style="padding: 10px; margin-left: 100px;">
            <div class="col-3">
                <button class="btn btn-success btn-lg" style="width:100%;" onclick="agregarOrden()" >Registrar</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-lg" style="width:100%;" onclick="modificarOrden()" >Modificar</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-lg" style="width:100%;"  onclick="EliminarOrden()">Eliminar</button>
            </div>
        </div>

        <br/>
    </div>

    <div style="margin: 20px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nro. Orden</th>
                    <th>RUT</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Servicio</th>
                    <th>Tipo Servicio</th>
                    <th>Largo Jardin</th>
                    <th>Ancho Jardin</th>
                    <th>Tipo Jardin</th>
                    <th>Sist. Riego</th>
                    <th>Tipo Cesped</th>
                </tr>
            </thead>
            <tbody id="tabladatos">
                
            </tbody>
        </table>
    </div>

        

        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
